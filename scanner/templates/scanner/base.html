<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAS Anomaly Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Navbar na pełną szerokość */
        .navbar { 
            background-color: rgb(20, 80, 0) !important; 
             padding-left: 0;
            padding-right: 0;
        } 
        
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-kas { background-color: #c62828; color: white; }
        .btn-kas:hover { background-color: #b71c1c; color: white; }
        
        .content-wrapper { flex: 1; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="{% url 'upload_scan' %}">
                Anomaly Vision
            </a>
        </div>
    </nav>

    <div class="container content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="container-fluid mt-5 py-3 border-top text-center text-muted">
        <p class="mb-0 small">
            System wspomagania decyzji dla Służby Celno-Skarbowej 
            <strong class="text-dark">&copy; CombAIns AI</strong>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
